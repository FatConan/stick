{
  "sites": [
    {
      "root": ".",
      "plugins": [
        "stick"
      ],
      "pages": [
        {
          "source": "project/chapters/*.md",
          "target": "./chapters/*.html",
           "config": {
              "template": "page.html"
          },
        },
        {
          "source": "project/outline/*.md",
          "target": "./outline/*.html",
           "config": {
              "template": "page.html"
          },
        },
        {
          "source": "project/resources/*.md",
          "target": "text-resources/*.html",
           "config": {
              "template": "page.html"
          },
        },
      ],
      "templates": [
        "templates"
      ],
      "resources": [
        {
          "source": "resources/favicon/favicon.ico",
          "target": "./favicon.ico",
          "resource_type": "relocate"
        },
        {
          "source": "resources/css/*.less",
          "target": "./resources/css/*.css",
          "resource_type": "less"
        }
      ]
    }
  ]
}